<script type="text/javascript">
function Lazy($ct) {
  this.$ct=$ct
  this.render()
  this.bind()
}
Lazy.prototype = {  
  render:function() {
        var _this=this
          this.$ct.find('li img').each(function(node) {
              var src=$(this).attr('data-src')
              if(_this.isShow($(this))){
                $(this).attr('src',src)
              }
            })
          },
  bind:function(argument) {
        var _this=this
          $(window).on('scroll',function() {
            _this.render()
          })
        },
  isShow:function ($node) {
            if ($node.offset().top>$(window).scrollTop() &&
              $node.offset().top<$(window).scrollTop()+$(window).height() 
              ){
            return true
            }
          return false
        }
 }

new Lazy($('.container'))


</script>
