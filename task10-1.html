<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task10-1</title>
	<style>
		div{
			color: white;
			margin: 10px auto;
			padding:5px 20px;			
			width: 50%;
			border-radius: 3px;
			line-height: 1.5;
		}
		div:nth-child(1){background: #4CAF50}
		div:nth-child(2){background: #2196F3}
		div:nth-child(3){background: #f44336}
		div:nth-child(4){background: #ff9800}
		.close{
            float: right;
            font-size: 24px;
            font-weight: bold;
            color: inherit;
            cursor: pointer;
            width: 18px;
		}
	</style>
</head>
<body>
	<div>
		<span class="close">×</span>
		<h2>恭喜你</h2>
		<p>获得本周学霸，继续加油</p>		
	</div>
	<div>
		<span class="close">×</span>
		<h2>通知</h2>
		<p>晚上上课，不要忘了</p>		
	</div>
	<div>
		<span class="close">×</span>
		<h2>天啊</h2>
		<p>竟然几天没有做任务</p>		
	</div>
	<div>
		<span class="close">×</span>
		<h2>警告</h2>
		<p>学习如逆水行舟，不进则退</p>		
	</div>
</body>
</html>
