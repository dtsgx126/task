<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task5</title>
</head>
<body>
	<div class="form">
		<form action="" method="post">
			<div class="username">
				<label for="username">姓名:</label>
				<input type="text" id="username">
			</div>
			<div class="password">
				<label for="password">密码:</label>
				<input type="password" id="password">
			</div>
			<div class="sex">
				<label for="">性别:</label>
				<input type="radio" name="sex" value="men" checked>男
				<input type="radio" name="sex" value="women">女
			</div>
			<div class="love">
				<label for="">取向:</label>
				<input type="radio" name="love" value="men">男
				<input type="radio" name="love" value="women" checked>女
			</div>
			<div class="hobby">
				<label for="">爱好:</label>
				<input type="checkbox" name="hobby" value="足球">足球
				<input type="checkbox" name="hobby" value="篮球" checked>篮球
				<input type="checkbox" name="hobby" value="桌球" checked>桌球
			</div>
			<div class="textarea">
				<label for="textarea">评论:</label>
				<textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>	
			</div>
			<div class="car">
				<label for="car">我的car</label>
				<select name="car" id="car">
					<option value="toyota">丰田</option>
					<option value="honda">本田</option>
					<option value="mazda" selected>马自达</option>
				</select>
			</div>

		</form>
	</div>
	<a href="https://www.baidu.com" target="_top">123456</a>
</body>
</html>
